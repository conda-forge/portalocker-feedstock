{% set name = "portalocker" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ec20f6dda2ad9ce89fa399a5f31f4f1495f515958f0cb7ca6543cef7bb5a749e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - pytest-runner
  run:
    - python >={{ python_min }}
    - pywin32

test:
  imports:
    - portalocker
  source_files:
    - portalocker_tests
  requires:
    - python {{ python_min }}
    - pytest >=3.4.0
    - pytest-cache >=1.0
    - pytest-cov >=2.5.1
    - pytest-flakes >=2.0.0
    - pytest-pep8 >=1.0.6
  # TODO: how to skip just test_combined ?
  # commands:
  #  - pytest -k "not test_combined" portalocker_tests

about:
  home: https://github.com/WoLpH/portalocker
  license: PSF-2.0
  license_family: PSF
  license_file: LICENSE
  summary: Portalocker is a library to provide an easy API to file locking.
  doc_url: http://portalocker.readthedocs.org
  dev_url: https://github.com/WoLpH/portalocker

extra:
  recipe-maintainers:
    - tyrius02
    - sodre
